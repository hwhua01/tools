const CONSTANTS = {

// ============ å·¥å…·å‡½æ•¸ ============

const NumberUtils = {

// ============ è‚¡åƒ¹æŸ¥è©¢æœå‹™ (ä¿®æ­£ï¼šæ”¯æ´ .TW å’Œ ç„¡å¾Œç¶´) ============

class StockPriceService {
    constructor() {
        this.cache = new Map();
    }

    // å°‡æ ¸å¿ƒæŸ¥è©¢é‚è¼¯æå–ç‚ºç§æœ‰æ–¹æ³•
    async #fetchPriceForSymbol(symbol) {
        // ä½¿ç”¨ CORS ä»£ç†æŸ¥è©¢ Yahoo Finance
        const yahooUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`;
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(yahooUrl)}`;
            
        const response = await this.fetchWithTimeout(proxyUrl, CONSTANTS.API_TIMEOUT);

        if (!response.ok) {
            // å˜—è©¦è§£æéŒ¯èª¤è¨Šæ¯ï¼Œä»¥é˜² API å›å‚³é 200 ç‹€æ…‹
            try {
                const errorData = await response.json();
                throw new Error(`ç„¡æ³•ç²å–åƒ¹æ ¼è³‡æ–™ï¼ˆHTTP ${response.status}ï¼‰ï¼š${errorData.chart?.error?.description || 'æœªçŸ¥éŒ¯èª¤'}`);
            } catch {
                 throw new Error(`ç„¡æ³•ç²å–åƒ¹æ ¼è³‡æ–™ï¼ˆHTTP ${response.status}ï¼‰`);
            }
        }

        const data = await response.json();
            
        // æª¢æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆçš„åƒ¹æ ¼è³‡æ–™
        if (!data.chart?.result?.[0]?.meta?.regularMarketPrice) {
            // å¦‚æœ API æˆåŠŸï¼Œä½†çµæœä¸­æ²’æœ‰åƒ¹æ ¼ï¼Œå‰‡è¦–ç‚ºè©²ä»£è™Ÿç„¡æ•ˆ
            return null; 
        }

        return data.chart.result[0].meta.regularMarketPrice;
    }

    async fetchPrice(ticker) {
        if (!ticker || ticker.trim() === '') {
            throw new Error('è«‹è¼¸å…¥æœ‰æ•ˆçš„è‚¡ç¥¨æˆ–ETFä»£è™Ÿ');
        }

        const normalizedTicker = ticker.trim();
        
        // æª¢æŸ¥å¿«å–
        const cached = this.cache.get(normalizedTicker);
        if (cached && Date.now() - cached.timestamp < 60000) {
            return cached.price;
        }

        // ä¾åºå˜—è©¦ï¼š1. ä¸Šå¸‚ (.TW) 2. ä¸Šæ«ƒ (ç„¡å¾Œç¶´) 3. ä¸Šæ«ƒå‚™ç”¨ (.TWO)
        const symbolsToTry = [
            `${normalizedTicker}.TW`, 
            normalizedTicker, // ä¸Šæ«ƒè‚¡ç¥¨é€šå¸¸ä¸éœ€è¦å¾Œç¶´
            `${normalizedTicker}.TWO` // å‚™ç”¨æ ¼å¼ï¼Œä»¥é˜²è¬ä¸€
        ];
        let price = null;
        let lastError = null;

        for (const symbol of symbolsToTry) {
            try {
                // å˜—è©¦æŸ¥è©¢é€™å€‹ symbol çš„åƒ¹æ ¼
                price = await this.#fetchPriceForSymbol(symbol);
                if (price !== null) {
                    // æ‰¾åˆ°åƒ¹æ ¼ï¼Œè·³å‡ºè¿´åœˆ
                    break;
                }
            } catch (error) {
                // å¦‚æœæ˜¯ç¶²è·¯æˆ– API éŒ¯èª¤ï¼Œè¨˜éŒ„ä¸‹ä¾†ä½†ç¹¼çºŒå˜—è©¦ä¸‹ä¸€å€‹
                if (error.name !== 'AbortError' && !error.message.includes('æ‰¾ä¸åˆ°åƒ¹æ ¼')) {
                    lastError = error;
                }
            }
        }
        
        // è™•ç†çµæœ
        if (price !== null) {
            // å¿«å–çµæœ
            this.cache.set(normalizedTicker, {
                price,
                timestamp: Date.now()
            });

            return price;
        } else {
            // å¦‚æœ price ä»ç‚º nullï¼Œä¸”æœ‰è¨˜éŒ„åˆ°éŒ¯èª¤ï¼Œå‰‡æ‹‹å‡ºç¶²è·¯éŒ¯èª¤
            if (lastError) {
                 throw lastError;
            }
            // æ‰€æœ‰å˜—è©¦éƒ½å¤±æ•—
            throw new Error('æ‰¾ä¸åˆ°åƒ¹æ ¼è³‡æ–™ï¼Œè«‹ç¢ºèªä»£è™Ÿæ˜¯å¦æ­£ç¢ºæˆ–éä¸Šå¸‚æ«ƒè‚¡ç¥¨');
        }
    }

    async fetchWithTimeout(url, timeout) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), timeout);

        try {
            const response = await fetch(url, {
                signal: controller.signal
            });
            return response;
        } finally {
            clearTimeout(timeoutId);
        }
    }
}

// ============ è¼¸å…¥é©—è­‰ ============

const Validator = {
    validatePledgeInputs(inputs) {
        const errors = [];
        const { currentPrice, shareCountLots, pledgeRatio, annualRate, loanTermMonths } = inputs;

        if (currentPrice <= 0) {
            errors.push('è‚¡åƒ¹å¿…é ˆå¤§æ–¼ 0');

        if (shareCountLots <= 0 || !Number.isInteger(shareCountLots)) {
            errors.push('è³ªæŠ¼å¼µæ•¸å¿…é ˆæ˜¯å¤§æ–¼ 0 çš„æ•´æ•¸');
        }

        if (pledgeRatio <= 0 || pledgeRatio > 100) {

        }

        if (annualRate < 0) {
            errors.push('å¹´åˆ©ç‡ä¸èƒ½ç‚ºè² æ•¸');
        }

        if (loanTermMonths <= 0 || !Number.isInteger(loanTermMonths)) {
            errors.push('è²¸æ¬¾æœŸé™å¿…é ˆæ˜¯å¤§æ–¼ 0 çš„æ•´æ•¸');
        }

        if (loanTermMonths > 60) {

        }

        return errors;
    }
};

// ============ è³ªæŠ¼è¨ˆç®—å™¨ ============

class PledgeCalculator {

        this.inputs = {
            stockTicker: document.getElementById('stockTicker'),
            currentPrice: document.getElementById('currentPrice'),
            shareCountLots: document.getElementById('shareCountLots'),
            pledgeRatio: document.getElementById('pledgeRatio'),
            annualRate: document.getElementById('annualRate'),
            loanTermMonths: document.getElementById('loanTermMonths')

        this.resultArea = document.getElementById('resultArea');
    }

    getInputValues() {
        return {
            currentPrice: NumberUtils.parseNumber(this.inputs.currentPrice.value),
            shareCountLots: parseInt(this.inputs.shareCountLots.value) || 0,
            pledgeRatio: NumberUtils.parseNumber(this.inputs.pledgeRatio.value) / 100,
            annualRate: NumberUtils.parseNumber(this.inputs.annualRate.value) / 100,
            loanTermMonths: parseInt(this.inputs.loanTermMonths.value) || 0
        };
    }

    calculate() {
        UIController.clearErrors();

        const inputs = this.getInputValues();
        const errors = Validator.validatePledgeInputs({
            ...inputs,
            pledgeRatio: inputs.pledgeRatio * 100,
            annualRate: inputs.annualRate * 100

        if (errors.length > 0) {
            UIController.showError(errors[0]);
            return;
        }

        const results = this.performCalculations(inputs);
        UIController.showResults(results);

    performCalculations(inputs) {
        const { currentPrice, shareCountLots, pledgeRatio, annualRate, loanTermMonths } = inputs;

        // ç¸½è‚¡æ•¸
        const totalShares = shareCountLots * CONSTANTS.SHARES_PER_LOT;

        // è³ªæŠ¼è‚¡ç¥¨ç¸½å¸‚å€¼
        const marketValue = currentPrice * totalShares;

        // æœ€å¤§è²¸æ¬¾é‡‘é¡
        const maxLoanAmount = marketValue * pledgeRatio;

        // ç¸½åˆ©æ¯æˆæœ¬ï¼ˆç°¡å–®åˆ©æ¯ï¼‰
        const totalInterest = maxLoanAmount * annualRate * (loanTermMonths / 12);

        // åˆ°æœŸæ‡‰ç¹³ç¸½é¡
        const totalPayment = maxLoanAmount + totalInterest;

        // é ä¼°è£œç¹³åƒ¹æ ¼ï¼ˆç¶­æŒç‡ 130%ï¼‰
        const remedyPrice = (CONSTANTS.REMEDY_RATIO * maxLoanAmount) / totalShares;

        return {
            marketValue,
            maxLoanAmount,
            totalInterest,
            totalPayment,
            remedyPrice,
            currentPrice,
            pledgeRatio: pledgeRatio * 100
        };
    }
}

                <div class="result-item warning">

class StockPriceController {
    constructor() {
        this.service = new StockPriceService();
        this.tickerInput = document.getElementById('stockTicker');
        this.priceInput = document.getElementById('currentPrice');
        this.fetchBtn = document.getElementById('fetchPriceBtn');
    }

    async fetchAndUpdate() {
        const ticker = this.tickerInput.value.trim();

        if (!ticker) {
            alert('è«‹è¼¸å…¥è‚¡ç¥¨æˆ–ETFä»£è™Ÿ');
            return;
        }

        UIController.setButtonLoading(this.fetchBtn, true);

        try {
            const price = await this.service.fetchPrice(ticker);
            this.priceInput.value = price.toFixed(2);
            
            // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
            this.showSuccessMessage(ticker, price);

        } catch (error) {
            alert(`æŸ¥è©¢å¤±æ•—ï¼š${error.message}\n\nè«‹æ‰‹å‹•è¼¸å…¥åƒ¹æ ¼æˆ–ç¨å¾Œå†è©¦ã€‚`);
        } finally {
            UIController.setButtonLoading(this.fetchBtn, false);
        }
    }

    showSuccessMessage(ticker, price) {
        const message = document.createElement('div');
        message.className = 'info-box';
        message.style.marginTop = '15px';
        message.innerHTML = `<strong>âœ… æˆåŠŸï¼š</strong>ä»£è™Ÿ ${ticker} çš„æœ€æ–°åƒ¹æ ¼ç‚º ${NumberUtils.formatPrice(price)}`;
        
        const container = document.querySelector('.calculator-container');
        const existingMessage = container.querySelector('.info-box.success-message');
        if (existingMessage) {
            existingMessage.remove();
        }
        
        message.classList.add('success-message');
        container.insertBefore(message, document.getElementById('calculateBtn'));

        setTimeout(() => message.remove(), 5000);
    }
}
