<script>
'use strict';

// ============ å¸¸æ•¸å®šç¾© ============

const CONSTANTS = {
    COMPOUNDING_FREQ: 12, // æ¯æœˆè¤‡åˆ©
    MAX_YEARS: 60,
    MIN_YEARS: 1
};

// ============ å·¥å…·å‡½æ•¸ ============

const NumberUtils = {
    formatCurrency(amount) {
        return new Intl.NumberFormat('zh-TW', {
            style: 'currency',
            currency: 'TWD',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }).format(Math.round(amount));
    },

    formatPercentage(rate) {
        const sign = rate >= 0 ? '+' : '';
        return `${sign}${rate.toFixed(2)}%`;
    },

    parseNumber(value, defaultValue = 0) {
        const cleaned = typeof value === 'string' ? value.replace(/,/g, '') : value;
        const parsed = parseFloat(cleaned);
        return isNaN(parsed) ? defaultValue : parsed;
    },

    removeCommas(value) {
        return value.replace(/,/g, '');
    },

    formatWithCommas(value) {
        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
};

// ============ è¼¸å…¥é©—è­‰ ============

const Validator = {
    validateCompoundInputs(inputs) {
        const errors = [];
        const { initialPrincipal, monthlyDeposit, annualRate, investmentYears } = inputs;

        if (initialPrincipal < 0) {
            errors.push('åˆå§‹æœ¬é‡‘ä¸èƒ½ç‚ºè² æ•¸');
        }

        if (monthlyDeposit < 0) {
            errors.push('æ¯æœˆæŠ•å…¥ä¸èƒ½ç‚ºè² æ•¸');
        }

        if (initialPrincipal === 0 && monthlyDeposit === 0) {
            errors.push('åˆå§‹æœ¬é‡‘å’Œæ¯æœˆæŠ•å…¥ä¸èƒ½åŒæ™‚ç‚º 0');
        }

        if (annualRate < 0) {
            errors.push('å¹´åŒ–å ±é…¬ç‡ä¸èƒ½ç‚ºè² æ•¸');
        }

        if (annualRate > 100) {
            errors.push('å¹´åŒ–å ±é…¬ç‡ä¸èƒ½è¶…é 100%');
        }

        if (investmentYears < CONSTANTS.MIN_YEARS || investmentYears > CONSTANTS.MAX_YEARS) {
            errors.push(`æŠ•è³‡æœŸé–“å¿…é ˆåœ¨ ${CONSTANTS.MIN_YEARS}-${CONSTANTS.MAX_YEARS} å¹´ä¹‹é–“`);
        }

        if (!Number.isInteger(investmentYears)) {
            errors.push('æŠ•è³‡æœŸé–“å¿…é ˆæ˜¯æ•´æ•¸');
        }

        return errors;
    }
};

// ============ è¤‡åˆ©è¨ˆç®—å™¨ ============

class CompoundInterestCalculator {
    constructor() {
        this.inputs = {
            initialPrincipal: document.getElementById('initialPrincipal'),
            monthlyDeposit: document.getElementById('monthlyDeposit'),
            annualRate: document.getElementById('annualRate'),
            investmentYears: document.getElementById('investmentYears')
        };
        this.resultArea = document.getElementById('resultArea');
    }

    getInputValues() {
        return {
            initialPrincipal: NumberUtils.parseNumber(this.inputs.initialPrincipal.value),
            monthlyDeposit: NumberUtils.parseNumber(this.inputs.monthlyDeposit.value),
            annualRate: NumberUtils.parseNumber(this.inputs.annualRate.value),
            investmentYears: parseInt(NumberUtils.removeCommas(this.inputs.investmentYears.value)) || 0
        };
    }

    calculate() {
        UIController.clearErrors();

        const inputs = this.getInputValues();
        const errors = Validator.validateCompoundInputs(inputs);

        if (errors.length > 0) {
            UIController.showError(errors[0]);
            return;
        }

        const results = this.performCalculations(inputs);
        UIController.showResults(results);
    }

    performCalculations(inputs) {
        const { initialPrincipal, monthlyDeposit, annualRate, investmentYears } = inputs;

        // è½‰æ›è®Šæ•¸
        const r = annualRate / 100; // å¹´å ±é…¬ç‡ï¼ˆå°æ•¸ï¼‰
        const i = r / CONSTANTS.COMPOUNDING_FREQ; // æœˆå ±é…¬ç‡ï¼ˆå°æ•¸ï¼‰
        const N = investmentYears * CONSTANTS.COMPOUNDING_FREQ; // ç¸½æœŸæ•¸ï¼ˆæœˆï¼‰

        // A. åˆå§‹æœ¬é‡‘çš„æœªä¾†åƒ¹å€¼
        const fvPrincipal = initialPrincipal * Math.pow(1 + i, N);

        // B. å®šæœŸå®šé¡çš„æœªä¾†åƒ¹å€¼
        let fvDeposit = 0;
        if (i > 0) {
            fvDeposit = monthlyDeposit * (Math.pow(1 + i, N) - 1) / i;
        } else {
            fvDeposit = monthlyDeposit * N;
        }

        // C. æœ€çµ‚ç¸½è³‡ç”¢
        const finalValue = fvPrincipal + fvDeposit;

        // D. ç¸½æŠ•å…¥æœ¬é‡‘
        const totalPrincipal = initialPrincipal + (monthlyDeposit * N);

        // E. ç¸½è¤‡åˆ©æ”¶ç›Š
        const totalInterest = finalValue - totalPrincipal;

        // F. ç¸½å ±é…¬ç‡
        const totalReturn = totalPrincipal > 0 ? ((finalValue / totalPrincipal - 1) * 100) : 0;

        return {
            totalPrincipal,
            totalInterest,
            finalValue,
            totalReturn,
            investmentYears,
            annualRate
        };
    }
}

                <div class="info-box">
                    <strong>ğŸ’¡ èªªæ˜ï¼š</strong><br>
                    â€¢ æŠ•è³‡æœŸé–“ï¼š${investmentYears} å¹´ï¼ˆ${investmentYears * 12} å€‹æœˆï¼‰<br>
                    â€¢ å¹´åŒ–å ±é…¬ç‡ï¼š${annualRate}%<br>
                    â€¢ ç¸½å ±é…¬ç‡ï¼š${NumberUtils.formatPercentage(totalReturn)}<br>
                    â€¢ è¤‡åˆ©å¢å€¼ï¼š${NumberUtils.formatCurrency(totalInterest)}ï¼ˆ${((totalInterest / totalPrincipal) * 100).toFixed(2)}%ï¼‰
                </div>
            </div>
        `;

        const resultArea = document.getElementById('resultArea');
        resultArea.innerHTML = html;

    clearErrors() {

// ============ è¼¸å…¥æ ¼å¼åŒ– ============

class InputFormatter {
    constructor(inputId) {
        this.input = document.getElementById(inputId);
        if (this.input) {
            this.init();
        }
    }
    
    init() {
        this.input.addEventListener('focus', (e) => this.handleFocus(e));
        this.input.addEventListener('blur', (e) => this.handleBlur(e));
        this.input.addEventListener('input', (e) => this.handleInput(e));
        
        // åˆå§‹åŒ–æ™‚æ ¼å¼åŒ–ç¾æœ‰å€¼
        if (this.input.value) {
            const value = NumberUtils.removeCommas(this.input.value);
            const num = parseFloat(value);
            if (!isNaN(num)) {
                this.input.value = NumberUtils.formatWithCommas(Math.round(num).toString());
            }
        }
    }
    
    handleFocus(e) {
        const value = NumberUtils.removeCommas(e.target.value);
        if (value) {
            e.target.value = value;
        }
    }
    
    handleInput(e) {
        let value = e.target.value;
        
        // åªå…è¨±æ•¸å­—å’Œå°æ•¸é»
        value = value.replace(/[^\d.]/g, '');
        
        // ç¢ºä¿åªæœ‰ä¸€å€‹å°æ•¸é»
        const parts = value.split('.');
        if (parts.length > 2) {
            value = parts[0] + '.' + parts.slice(1).join('');
        }
        
        e.target.value = value;
    }
    
    handleBlur(e) {
        let value = e.target.value;
        if (value) {
            const num = parseFloat(value);
            if (!isNaN(num)) {
                // å¹´åŒ–å ±é…¬ç‡å’ŒæŠ•è³‡å¹´æ•¸ä¸éœ€è¦åƒä½ç¬¦è™Ÿ
                if (e.target.id === 'annualRate') {
                    e.target.value = num.toString();
                } else {
                    e.target.value = NumberUtils.formatWithCommas(Math.round(num).toString());
                }
            }
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {

    ['initialPrincipal', 'monthlyDeposit', 'annualRate', 'investmentYears'].forEach(id => {

    document.getElementById('calculateBtn').addEventListener('click', () => {
