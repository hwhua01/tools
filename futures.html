const NumberUtils = {
    formatCurrency(amount) {
        return new Intl.NumberFormat('zh-TW', {
            style: 'currency',
            currency: 'TWD',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }).format(Math.round(amount));
    },

    formatPoints(points, decimals = 2) {
        return `${points.toFixed(decimals)} é»`;
    },
    
    formatPointsInteger(points) {
        return `${Math.round(points).toLocaleString('zh-TW')} é»`;
    },

    formatPercentage(rate) {
        const sign = rate >= 0 ? '+' : '';
        return `${sign}${rate.toFixed(2)}%`;
    },

    parseNumber(value, defaultValue = 0) {
        const cleaned = typeof value === 'string' ? value.replace(/,/g, '') : value;
        const parsed = parseFloat(cleaned);
        return isNaN(parsed) ? defaultValue : parsed;
    },

    removeCommas(value) {
        return value.replace(/,/g, '');
    },

    formatWithCommas(value) {
        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
};

const Validator = {
    validateFuturesInputs(inputs) {
        const errors = [];
        const { entryPrice, exitPrice, quantity, multiplier, initialMargin, maintenanceMargin, transactionCost } = inputs;

        if (entryPrice <= 0) {
            errors.push('é€²å ´åƒ¹æ ¼å¿…é ˆå¤§æ–¼ 0');

        if (exitPrice <= 0) {
            errors.push('å¹³å€‰åƒ¹æ ¼å¿…é ˆå¤§æ–¼ 0');

        if (multiplier <= 0) {

        if (initialMargin <= 0) {

        if (maintenanceMargin <= 0) {

class FuturesCalculator {
    constructor() {
        this.inputs = {
            position: document.querySelectorAll('input[name="position"]'),
            entryPrice: document.getElementById('entryPrice'),
            exitPrice: document.getElementById('exitPrice'),
            quantity: document.getElementById('quantity'),
            multiplier: document.getElementById('multiplier'),
            initialMargin: document.getElementById('initialMargin'),
            maintenanceMargin: document.getElementById('maintenanceMargin'),
            transactionCost: document.getElementById('transactionCost')
        };
        this.resultArea = document.getElementById('resultArea');
    }

    getInputValues() {
        const position = document.querySelector('input[name="position"]:checked').value;
        
        return {
            position,
            entryPrice: NumberUtils.parseNumber(this.inputs.entryPrice.value),
            exitPrice: NumberUtils.parseNumber(this.inputs.exitPrice.value),
            quantity: parseInt(this.inputs.quantity.value) || 0,
            multiplier: NumberUtils.parseNumber(this.inputs.multiplier.value),
            initialMargin: NumberUtils.parseNumber(this.inputs.initialMargin.value),
            maintenanceMargin: NumberUtils.parseNumber(this.inputs.maintenanceMargin.value),
            transactionCost: NumberUtils.parseNumber(this.inputs.transactionCost.value)
        };
    }

    calculate() {
        UIController.clearErrors();

        const inputs = this.getInputValues();
        const errors = Validator.validateFuturesInputs(inputs);

        if (errors.length > 0) {
            UIController.showError(errors[0]);
            return;
        }

        const results = this.performCalculations(inputs);
        UIController.showResults(results, inputs.position);
    }

    performCalculations(inputs) {
        const { position, entryPrice, exitPrice, quantity, multiplier, initialMargin, maintenanceMargin, transactionCost } = inputs;

        // è¨ˆç®—é»å·®
        const pointDifference = position === 'long' 
            ? exitPrice - entryPrice 
            : entryPrice - exitPrice;

        // æ¯›æç›Š
        const grossProfit = pointDifference * multiplier * quantity;

        // ç¸½äº¤æ˜“æˆæœ¬ï¼ˆä¾†å›ï¼‰
        const totalTransactionCost = transactionCost * 2 * quantity;

        // æ·¨æç›Š
        const netProfit = grossProfit - totalTransactionCost;

        // ç¸½æŠ•å…¥ä¿è­‰é‡‘
        const totalInitialMargin = initialMargin * quantity;

        // å ±é…¬ç‡ï¼ˆROIï¼‰
        const roi = (netProfit / totalInitialMargin) * 100;

        // è¿½ç¹³åƒ¹æ ¼è¨ˆç®—
        const marginDifference = initialMargin - maintenanceMargin;
        const valuePerPoint = multiplier * quantity;
        
        let marginCallPrice;
        if (valuePerPoint === 0) {
            marginCallPrice = NaN;
        } else {
            const offset = marginDifference / valuePerPoint;
            marginCallPrice = position === 'long'
                ? entryPrice - offset
                : entryPrice + offset;
        }

        return {
            pointDifference,
            grossProfit,
            totalTransactionCost,
            netProfit,
            totalInitialMargin,
            marginCallPrice,
            roi,
            entryPrice,
            exitPrice
        };
    }
}

class InputFormatter {
    constructor(inputId) {
        this.input = document.getElementById(inputId);
        if (this.input) {
            this.init();
        }
    }
    
    init() {
        // åªç›£è½ focus å’Œ blur äº‹ä»¶
        this.input.addEventListener('focus', (e) => this.handleFocus(e));
        this.input.addEventListener('blur', (e) => this.handleBlur(e));
        this.input.addEventListener('input', (e) => this.handleInput(e));
        
        // åˆå§‹åŒ–æ™‚æ ¼å¼åŒ–ç¾æœ‰å€¼
        if (this.input.value) {
            const value = NumberUtils.removeCommas(this.input.value);
            const num = parseFloat(value);
            if (!isNaN(num)) {
                this.input.value = NumberUtils.formatWithCommas(Math.round(num).toString());
            }
        }
    }
    
    handleFocus(e) {
        // ç²å¾—ç„¦é»æ™‚ç§»é™¤åƒä½ç¬¦è™Ÿï¼Œæ–¹ä¾¿ç·¨è¼¯
        const value = NumberUtils.removeCommas(e.target.value);
        if (value) {
            e.target.value = value;
        }
    }
    
    handleInput(e) {
        // è¼¸å…¥æ™‚åªéæ¿¾éæ³•å­—ç¬¦ï¼Œä¸åšæ ¼å¼åŒ–
        let value = e.target.value;
        
        // åªå…è¨±æ•¸å­—å’Œå°æ•¸é»
        value = value.replace(/[^\d.]/g, '');
        
        // ç¢ºä¿åªæœ‰ä¸€å€‹å°æ•¸é»
        const parts = value.split('.');
        if (parts.length > 2) {
            value = parts[0] + '.' + parts.slice(1).join('');
        }
        
        e.target.value = value;
    }
    
    handleBlur(e) {
        // å¤±å»ç„¦é»æ™‚æ‰æ ¼å¼åŒ–
        let value = e.target.value;
        if (value) {
            const num = parseFloat(value);
            if (!isNaN(num)) {
                e.target.value = NumberUtils.formatWithCommas(Math.round(num).toString());
            }
        }
    }
}
